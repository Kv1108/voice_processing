<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Transcription</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }

        /* Main container */
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 700px;
            text-align: center;
            box-sizing: border-box;
        }

        /* Heading */
        h1 {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        /* Transcription box */
        #transcription-box {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 10px;
            overflow-y: auto;
            font-size: 1rem;
            color: #555;
            margin-bottom: 30px;
        }

        /* Button styles */
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin: 10px;
        }

        /* Start button */
        .start-btn {
            background-color: #27ae60;
            color: white;
            box-shadow: 0 4px 8px rgba(39, 174, 96, 0.4);
        }

        .start-btn:hover {
            background-color: #2ecc71;
            transform: scale(1.05);
        }

        .start-btn:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }

        /* Stop button */
        .stop-btn {
            background-color: #e74c3c;
            color: white;
            box-shadow: 0 4px 8px rgba(231, 76, 60, 0.4);
        }

        .stop-btn:hover {
            background-color: #c0392b;
            transform: scale(1.05);
        }

        .stop-btn:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }

        /* Add a smooth scroll effect when content overflows */
        #transcription-box {
            scroll-behavior: smooth;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                width: 90%;
            }

            h1 {
                font-size: 1.8rem;
            }

            .btn {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Live Transcription</h1>
        <div id="transcription-box"></div>
        <div>
            <button id="start-btn" class="btn start-btn">Start</button>
            <button id="stop-btn" class="btn stop-btn" disabled>Stop</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        const socket = io('http://127.0.0.1:5000'); // Connect to the WebSocket server
        const transcriptionBox = document.getElementById('transcription-box');
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');

        // Handle transcription updates from the server
        socket.on('transcription_update', (data) => {
            console.log("Received transcription:", data.transcription);

            // Append transcription to the box
            const newLine = document.createElement('p');
            newLine.textContent = data.transcription;
            transcriptionBox.appendChild(newLine);
            transcriptionBox.scrollTop = transcriptionBox.scrollHeight; // Scroll to the latest text
        });

        // Start transcription
        startBtn.addEventListener('click', () => {
            fetch('http://127.0.0.1:5000/start', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.status === "success") {
                        startBtn.disabled = true;
                        stopBtn.disabled = false;
                        console.log("Transcription started");
                    } else {
                        console.error(data.message);
                    }
                })
                .catch(err => console.error("Error starting transcription:", err));
        });

        // Stop transcription
        stopBtn.addEventListener('click', () => {
            fetch('/stop', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.status === "success") {
                        startBtn.disabled = false;
                        stopBtn.disabled = true;
                        console.log("Transcription stopped");
                    } else {
                        console.error(data.message);
                    }
                })
                .catch(err => console.error("Error stopping transcription:", err));
        });
    </script>

</body>
</html>
