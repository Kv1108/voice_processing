<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Transcription</title>
    <link rel="stylesheet" href="transcription.css">
</head>
<body>

    <div class="container">
        <h1>Live Transcription</h1>
        <div id="transcription-box"></div>
        <div>
            <button id="start-btn" class="btn start-btn">Start</button>
            <button id="stop-btn" class="btn stop-btn" disabled>Stop</button>
            <button id="clear-btn" class="btn clear-btn">Clear</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        const socket = io('http://127.0.0.1:5000'); // Connect to the WebSocket server
        const transcriptionBox = document.getElementById('transcription-box');
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        const clearBtn = document.getElementById('clear-btn');

        // Handle transcription updates from the server
        socket.on('transcription_update', (data) => {
            console.log("Received transcription:", data.transcription);

            // Append transcription to the box
            const newLine = document.createElement('p');
            newLine.textContent = data.transcription;
            transcriptionBox.appendChild(newLine);
            transcriptionBox.scrollTop = transcriptionBox.scrollHeight; // Scroll to the latest text
        });

        // Start transcription
        startBtn.addEventListener('click', () => {
            fetch('http://127.0.0.1:5000/start', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.status === "success") {
                        startBtn.disabled = true;
                        stopBtn.disabled = false;
                        console.log("Transcription started");
                    } else {
                        console.error(data.message);
                    }
                })
                .catch(err => console.error("Error starting transcription:", err));
        });

        // Stop transcription
        stopBtn.addEventListener('click', () => {
            fetch('/stop', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.status === "success") {
                        startBtn.disabled = false;
                        stopBtn.disabled = true;
                        console.log("Transcription stopped");
                    } else {
                        console.error(data.message);
                    }
                })
                .catch(err => console.error("Error stopping transcription:", err));
        });

        // Clear transcription box
        clearBtn.addEventListener('click', () => {
            transcriptionBox.innerHTML = ''; // Clears the transcription box
            console.log("Transcription cleared");
        });
    </script>

</body>
</html>
